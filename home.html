
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #87a389;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
        }

        h2 {
            color: #6b2b2b;
            text-align: left;
        }

        .profile {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .details {
            text-align: left;
            margin-bottom: 20px;
        }

        .details p {
            font-size: 16px;
            margin: 5px 0;
        }

        .details span {
            font-weight: bold;
            color: #333;
        }

        /* Sleep Circle */
        .sleep-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: auto;
        }

        .progress-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: conic-gradient(#6b2b2b 290deg, #ddd 290deg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Footer Icons */
        .footer {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .footer button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .footer img {
            width: 40px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile">
            <h2>Details</h2>
            <img src="https://i.pravatar.cc/50" alt="Profile Picture">
        </div>

        <!-- User Details -->
        <div class="details">
            <p>Name - <span id="name">Thejeesh G</span></p>
            <p>Steps Covered - <span id="steps">6000</span></p>
            <p>Calories Burnt - <span id="calories">1470</span> kcal</p>
            <p>Height (in ft) - <span>6ft</span></p>
            <p>Weight (in Kg) - <span id="weight">99</span> Kg</p>
            <p>Age - <span>19</span></p>
            <p>Phone - <span>93*****10</span></p>
        </div>

        <!-- Sleep Hours -->
        <div class="sleep-container">
            <div class="progress-circle">13h</div>
        </div>
        <p>Hours Slept <span>13</span></p>
    </div>

    <!-- Footer Icons as Buttons -->
    <div class="footer">
        <button onclick="goToHome()">
            <img src="https://img.icons8.com/ios-filled/50/home.png" alt="Home Icon">
        </button>
        <button onclick="goToMenu()">
            <img src="https://img.icons8.com/?size=100&id=80105&format=png&color=000000" alt="Shop Icon">
        </button>
    </div>

    <script>
        function goToHome() {
            window.location.href = "home.html"; // Change this to your actual home page
        }

        function goToMenu() {
            window.location.href = "menu.html"; // Change this to your actual menu page
        }
    </script>

</body>
</html>
