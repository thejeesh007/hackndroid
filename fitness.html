<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #87A98D;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        /* Container */
        .fitness-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 {
            text-align: left;
            color: #000;
            font-size: 22px;
        }

        .search-icon {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .search-icon img {
            width: 20px;
            height: 20px;
        }

        /* Date Picker */
        .date-box {
            display: flex;
            align-items: center;
            background-color: #E4EEDB;
            padding: 10px;
            border-radius: 10px;
            width: 200px;
            margin: 15px auto;
            cursor: pointer;
        }

        .date-box input {
            border: none;
            background: transparent;
            font-size: 16px;
            text-align: center;
            width: 100%;
            cursor: pointer;
        }

        .date-box img {
            width: 20px;
            height: 20px;
        }

        /* Fitness Data */
        .fitness-data {
            background-color: #C7D8B6;
            padding: 20px;
            border-radius: 15px;
            text-align: left;
            margin-top: 20px;
        }

        .data-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .data-item span {
            font-size: 16px;
            font-weight: bold;
        }

        .progress-ring {
            width: 60px;
            height: 60px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .nav-icon {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="fitness-container">
        <!-- Header with Search Icon -->
        <div class="header">
            <h2>Fitness Tracker</h2>
            <div class="search-icon">
                <img src="https://img.icons8.com/ios-filled/50/search.png" alt="Search">
            </div>
        </div>

        <!-- Live Calendar Date Picker -->
        <div class="date-box">
            <input type="date" id="datePicker">
            <img src="https://img.icons8.com/ios-filled/50/calendar.png" alt="Calendar Icon">
        </div>

        <!-- Fitness Data -->
        <div class="fitness-data">
            <div class="data-item">
                <span>Total Steps</span>
                <img class="progress-ring" src="https://img.icons8.com/ios-filled/100/circled.png" alt="Steps Progress">
                <span>6834</span>
            </div>

            <div class="data-item">
                <span>Calories Burnt</span>
                <img class="progress-ring" src="https://img.icons8.com/ios-filled/100/circled.png" alt="Calories Progress">
                <span>567</span>
            </div>

            <div class="data-item">
                <span>Distance Walked</span>
                <img class="progress-ring" src="https://img.icons8.com/ios-filled/100/circled.png" alt="Distance Progress">
                <span>4Km</span>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <img src="https://img.icons8.com/ios-filled/50/home.png" alt="Home" class="nav-icon">
            <img src="https://img.icons8.com/ios-filled/50/clipboard-list.png" alt="Activity" class="nav-icon">
        </div>
    </div>

    <script>
        // Automatically set today's date in the input field
        document.addEventListener("DOMContentLoaded", function() {
            let today = new Date().toISOString().split("T")[0];
            document.getElementById("datePicker").value = today;
        });
    </script>

</body>
</html>
