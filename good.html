<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #87a389;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #2d2d2d;
            margin-bottom: 20px;
        }

        /* Food Item Buttons */
        .food-btn {
            background: #b6d7a8;
            padding: 12px;
            margin: 10px 0;
            border: none;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
        }

        .food-btn:hover {
            background: #8fbc8f;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            background: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            margin: 20px 0;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #6bcf6b;
            border-radius: 10px;
        }

        /* Messages */
        .message {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }

        .warning {
            color: #ff4d4d;
        }

        .healthy {
            color: #2d7d2d;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .footer img {
            width: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Calories</h2>

        <!-- Food Options -->
        <button class="food-btn" onclick="addCalories(400)">
            <span>Dosa With Sambar</span>
            <span>400 kcal</span>
        </button>

        <button class="food-btn" onclick="addCalories(300)">
            <span>Chicken Wrap</span>
            <span>300 kcal</span>
        </button>

        <button class="food-btn" onclick="addCalories(40)">
            <span>Bowl of Fruits</span>
            <span>40 kcal</span>
        </button>

        <button class="food-btn" onclick="addCalories(700)">
            <span>Poori with Potato</span>
            <span>700 kcal</span>
        </button>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <p>Total: <span id="totalCalories">0</span> kcal / 3000 kcal</p>

        <!-- Messages -->
        <p class="message warning" id="warningMsg">⚠️ <strong>Under Nutritioned</strong><br>Take your food properly</p>
        <p class="message healthy" id="healthyMsg">✅ You are taking your food properly</p>
    </div>

    <!-- Footer Icons -->
    <div class="footer">
        <img src="https://img.icons8.com/ios-filled/50/home.png" alt="Home Icon">
        <img src="https://img.icons8.com/ios-filled/50/shop.png" alt="Shop Icon">
    </div>

    <script>
        let totalCalories = 0;
        const calorieLimit = 3000;

        function addCalories(amount) {
            totalCalories += amount;
            document.getElementById("totalCalories").innerText = totalCalories;

            let progress = (totalCalories / calorieLimit) * 100;
            if (progress > 100) progress = 100;
            document.getElementById("progressBar").style.width = progress + "%";

            // Show warning if under 1000 kcal
            if (totalCalories < 1000) {
                document.getElementById("warningMsg").style.display = "block";
                document.getElementById("healthyMsg").style.display = "none";
            } else {
                document.getElementById("warningMsg").style.display = "none";
                document.getElementById("healthyMsg").style.display = "block";
            }
        }
    </script>

</body>
</html>
