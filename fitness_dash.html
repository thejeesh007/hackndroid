<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Dashboard - HealthHub</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="fitness_styles.css">
</head>
<style>
    /* Common styles from landing page */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: system-ui, -apple-system, sans-serif;
}

body {
    background-color: #e0f2fe;
    min-height: 100vh;
}

/* Navigation */
nav {
    position: sticky;
    top: 0;
    overflow: hidden;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(8px);
    z-index: 10;
}

.nav-container {
    max-width: 1280px;
    margin: 0 auto;
    padding: 0 1rem;
    height: 64px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: #0284c7;
    font-weight: bold;
    font-size: 1.25rem;
}

.nav-links {
    display: flex;
    gap: 1rem;
    align-items: center;
}

.login-link {
    display: flex;
    align-items: center;
    gap: 0.25rem;
    color: #4b5563;
    text-decoration: none;
    transition: color 0.2s;
}

.login-link:hover {
    color: #0284c7;
}

/* Form Styles */
.form-container {
    max-width: 800px;
    margin: 100px auto 40px;
    padding: 2rem;
}

.fitness-form {
    background-color: white;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.fitness-form h2 {
    color: #0284c7;
    margin-bottom: 2rem;
    text-align: center;
    font-size: 2rem;
    font-weight: 600;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #4b5563;
    font-weight: 500;
}

.form-group select,
.form-group input[type="text"],
.form-group textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #d1d5db;
    border-radius: 0.5rem;
    font-size: 1rem;
}

.checkbox-group {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 0.5rem;
}

.checkbox-group label {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: normal;
}

.primary-button {
    background-color: #0284c7;
    color: white;
    padding: 0.75rem 2rem;
    border-radius: 0.5rem;
    border: none;
    cursor: pointer;
    transition: background-color 0.2s;
    width: 100%;
    font-size: 1rem;
    font-weight: 500;
}

.primary-button:hover {
    background-color: #0369a1;
}

/* Dashboard Styles */
.dashboard-container {
    max-width: 1280px;
    margin: 100px auto 40px;
    padding: 0 1rem;
}

.dashboard-header {
    margin-bottom: 2rem;
    text-align: center;
}

.dashboard-header h1 {
    color: #0284c7;
    margin-bottom: 0.5rem;
    font-size: 2.5rem;
    font-weight: 600;
}

.dashboard-header p {
    color: #4b5563;
    font-size: 0.875rem;
}

.dashboard-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
}

.dashboard-card {
    background-color: white;
    padding: 1.5rem;
    border-radius: 1rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.dashboard-card h3 {
    color: #0284c7;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 1rem;
    font-size: 1.25rem;
    font-weight: 600;
}

.progress-stats {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1rem;
    text-align: center;
}

.stat {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.stat-value {
    font-size: 1.5rem;
    font-weight: bold;
    color: #0284c7;
}

.stat-label {
    color: #4b5563;
    font-size: 0.875rem;
}

.chart-container {
    height: 300px;
    position: relative;
}

.workout-exercise {
    display: flex;
    justify-content: space-between;
    padding: 0.75rem;
    border-bottom: 1px solid #e5e7eb;
}

.workout-exercise:last-child {
    border-bottom: none;
}

.exercise-name {
    font-weight: 500;
    color: #111827;
}

.exercise-detail {
    color: #4b5563;
}

.metrics-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
}

.metric {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.metric-name {
    color: #4b5563;
}

.metric-value {
    font-weight: 500;
    color: #111827;
}

.trend-up {
    color: #059669;
}

.trend-down {
    color: #dc2626;
}

.trend-stable {
    color: #9ca3af;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .dashboard-grid {
        grid-template-columns: 1fr;
    }

    .progress-stats {
        grid-template-columns: 1fr;
    }

    .metrics-grid {
        grid-template-columns: 1fr;
    }

    .dashboard-header h1 {
        font-size: 2rem;
    }

    .fitness-form h2 {
        font-size: 1.75rem;
    }
}
</style>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <i data-lucide="brain"></i>
                <span>HealthHub</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="login-link">
                    <i data-lucide="home"></i>
                    Home
                </a>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Your Fitness Dashboard</h1>
            <p id="lastUpdated"></p>
        </div>

        <div class="dashboard-grid">
            <!-- Progress Overview -->
            <div class="dashboard-card">
                <h3><i data-lucide="activity"></i> Today's Progress</h3>
                <div class="progress-stats">
                    <div class="stat">
                        <span class="stat-value" id="caloriesBurned">0</span>
                        <span class="stat-label">Calories Burned</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="workoutMinutes">0</span>
                        <span class="stat-label">Minutes Active</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value" id="workoutsCompleted">0</span>
                        <span class="stat-label">Workouts Done</span>
                    </div>
                </div>
            </div>

            <!-- Weekly Progress Chart -->
            <div class="dashboard-card">
                <h3><i data-lucide="bar-chart"></i> Weekly Progress</h3>
                <div class="chart-container">
                    <canvas id="weeklyProgressChart"></canvas>
                </div>
            </div>

            <!-- Today's Workout -->
            <div class="dashboard-card">
                <h3><i data-lucide="dumbbell"></i> Today's Workout</h3>
                <div id="workoutPlan">
                    <div class="workout-exercise">
                        <span class="exercise-name">Loading workout plan...</span>
                    </div>
                </div>
            </div>

            <!-- Performance Metrics -->
            <div class="dashboard-card">
                <h3><i data-lucide="trending-up"></i> Performance Metrics</h3>
                <div class="metrics-grid" id="performanceMetrics">
                    <!-- Metrics will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Simulate loading user's fitness profile
        const fitnessProfile = JSON.parse(localStorage.getItem('fitnessProfile') || '{}');

        // Update last updated time
        document.getElementById('lastUpdated').textContent = `Last updated: ${new Date().toLocaleString()}`;

        // Simulate progress data
        const updateProgress = () => {
            document.getElementById('caloriesBurned').textContent = Math.floor(Math.random() * 500 + 200);
            document.getElementById('workoutMinutes').textContent = Math.floor(Math.random() * 60 + 30);
            document.getElementById('workoutsCompleted').textContent = Math.floor(Math.random() * 3 + 1);
        };

        // Weekly Progress Chart
        const ctx = document.getElementById('weeklyProgressChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Calories Burned',
                    data: Array.from({length: 7}, () => Math.floor(Math.random() * 500 + 200)),
                    backgroundColor: '#0284c7'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 1000 // Set a reasonable maximum value
                    }
                }
            }
        });

        // Simulate workout plan
        const workouts = [
            { name: 'Warm-up', duration: '10 mins', type: 'cardio' },
            { name: 'Push-ups', sets: '3x12', type: 'strength' },
            { name: 'Squats', sets: '3x15', type: 'strength' },
            { name: 'Plank', duration: '60 sec', type: 'core' },
            { name: 'Cool-down', duration: '5 mins', type: 'stretching' }
        ];

        const workoutPlan = document.getElementById('workoutPlan');
        workoutPlan.innerHTML = workouts.map(workout => `
            <div class="workout-exercise">
                <span class="exercise-name">${workout.name}</span>
                <span class="exercise-detail">${workout.sets || workout.duration}</span>
            </div>
        `).join('');

        // Simulate performance metrics
        const metrics = [
            { name: 'Strength', value: '75%', trend: 'up' },
            { name: 'Endurance', value: '68%', trend: 'up' },
            { name: 'Flexibility', value: '60%', trend: 'stable' },
            { name: 'Recovery', value: '82%', trend: 'up' }
        ];

        const metricsContainer = document.getElementById('performanceMetrics');
        metricsContainer.innerHTML = metrics.map(metric => `
            <div class="metric">
                <span class="metric-name">${metric.name}</span>
                <span class="metric-value">${metric.value}</span>
                <i data-lucide="trending-${metric.trend}" class="trend-${metric.trend}"></i>
            </div>
        `).join('');

        // Initialize data
        updateProgress();
        lucide.createIcons();

        // Simulate real-time updates
        setInterval(updateProgress, 30000);
    </script>
</body>
</html>
