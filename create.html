<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* ðŸ”¥ Animated Background with Floating Icons */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(-45deg, #e0f7fa, #b3e5fc, #e3f2fd, #b2dfdb);
            background-size: 300% 300%;
            animation: gradientBG 10s infinite ease-in-out;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ðŸ”¥ Floating Icons */
        .floating-icon {
            position: absolute;
            width: 60px;
            opacity: 0.7;
            animation: floatAnimation 6s infinite alternate ease-in-out;
        }

        .icon1 { top: 10%; left: 15%; animation-delay: 0s; }
        .icon2 { top: 40%; right: 10%; animation-delay: 1s; }
        .icon3 { bottom: 10%; left: 50%; animation-delay: 2s; }
        .icon4 { bottom: 30%; right: 20%; animation-delay: 3s; }
        .icon5 { top: 70%; left: 10%; animation-delay: 4s; }

        @keyframes floatAnimation {
            0% { transform: translateY(0px) scale(1); }
            100% { transform: translateY(-15px) scale(1.1); }
        }

        /* ðŸ”¥ Glassmorphic Container */
        .container {
            background: rgba(255, 255, 255, 0.25);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 380px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .input-field {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.6);
            border: 2px solid transparent;
            border-radius: 8px;
            padding: 12px;
            transition: 0.3s;
        }

        .input-field input {
            width: 100%;
            border: none;
            background: transparent;
            color: #333;
            font-size: 16px;
        }

        .input-field img {
            width: 22px;
            height: 22px;
            opacity: 0.8;
        }

        .input-field:focus-within {
            border-color: #3498db;
            box-shadow: 0 0 12px #3498db;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        .login-link {
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 420px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Floating Icons for Animation -->
    <img src="https://img.icons8.com/ios/100/apple.png" class="floating-icon icon1">
    <img src="https://img.icons8.com/ios/100/dumbbell.png" class="floating-icon icon2">
    <img src="https://img.icons8.com/ios/100/water-bottle.png" class="floating-icon icon3">
    <img src="https://img.icons8.com/ios/100/salad.png" class="floating-icon icon4">
    <img src="https://img.icons8.com/ios/100/treadmill.png" class="floating-icon icon5">

    <div class="container">
        <form id="signupForm">
            <h2>Create an Account</h2>

            <div class="input-group">
                <label>First Name</label>
                <div class="input-field">
                    <input type="text" id="firstName" placeholder="Enter your first name">
                    <img src="https://img.icons8.com/ios-filled/50/user.png" alt="User Icon">
                </div>
            </div>

            <div class="input-group">
                <label>Last Name</label>
                <div class="input-field">
                    <input type="text" id="lastName" placeholder="Enter your last name">
                    <img src="https://img.icons8.com/ios-filled/50/conference-call.png" alt="Group Icon">
                </div>
            </div>

            <div class="input-group">
                <label>Email</label>
                <div class="input-field">
                    <input type="email" id="email" placeholder="Enter your email">
                    <img src="https://img.icons8.com/ios-filled/50/new-post.png" alt="Email Icon">
                </div>
            </div>

            <div class="input-group">
                <label>Password</label>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Enter your password">
                    <img src="https://img.icons8.com/ios-filled/50/lock.png" alt="Lock Icon">
                </div>
            </div>

            <button type="submit" class="btn">Create</button>

            <p class="login-link">Already have an account? <a href="#">Login</a></p>
        </form>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let password = document.getElementById("password").value.trim();
            let passwordRegex = /^(?=.*[A-Z])(?=.*\d).{7,}$/;

            if (!passwordRegex.test(password)) {
                alert("Password must be at least 7 characters, include one uppercase letter and one number.");
                return;
            }

            alert("Account created successfully!");
            this.reset();
            window.location.href = "details.html";
        });
    </script>

</body>
</html>
