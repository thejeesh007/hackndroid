<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #87A98D;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        /* Quote Section */
        .quote-box {
            background-color: #DCEFD3;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .quote-box p {
            font-size: 18px;
            font-style: italic;
            font-weight: bold;
            color: #2C3A29;
        }

        /* Login Form */
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            margin-bottom: 15px;
            color: #651E34;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 14px;
            font-weight: bold;
            color: #651E34;
            display: block;
            margin-bottom: 5px;
        }

        .input-field {
            display: flex;
            align-items: center;
            border: 2px solid #8DA87A;
            border-radius: 5px;
            padding: 10px;
            background-color: #F8F8F8;
        }

        .input-field input {
            border: none;
            outline: none;
            flex: 1;
            background: transparent;
            font-size: 14px;
            padding-left: 5px;
        }

        .input-field img {
            width: 20px;
            height: 20px;
        }

        .forgot-password {
            text-align: right;
            font-size: 12px;
            color: #B04A5A;
            margin-bottom: 15px;
        }

        /* Buttons */
        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            border: none;
            transition: 0.3s;
        }

        .login-btn {
            background-color: #88A87A;
            color: white;
            margin-right: 10px;
        }

        .signup-btn {
            background-color: transparent;
            color: #88A87A;
            border: 2px solid #88A87A;
        }

        .login-btn:hover {
            background-color: #6C8A60;
        }

        .signup-btn:hover {
            background-color: #88A87A;
            color: white;
        }

        /* OR Separator */
        .or-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            color: #888;
            font-size: 12px;
        }

        .or-divider::before,
        .or-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #888;
            margin: 0 10px;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .quote-box, .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Quote Section -->
    <div class="quote-box">
        <p>"Take care of your body. Itâ€™s <br> the <strong>only place</strong> you have to live."<br>- Jim Ron</p>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Welcome Back</h2>

        <form id="loginForm">
            <div class="input-group">
                <label>Email</label>
                <div class="input-field">
                    <input type="email" id="email" placeholder="Enter your mail ID" required>
                    <img src="https://img.icons8.com/ios-filled/50/new-post.png" alt="Email Icon">
                </div>
            </div>

            <div class="input-group">
                <label>Password</label>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Enter your Password" required>
                    <img src="https://img.icons8.com/ios-filled/50/lock.png" alt="Lock Icon">
                </div>
            </div>

            <p class="forgot-password">Forget Password?</p>

            <!-- Buttons -->
            <div class="btn-container">
                <a href="home.html"><button type="submit" class="btn login-btn">Login</button></a>
                <a href="create.html"><button type="button" class="btn signup-btn" onclick="redirectToSignUp()">Sign Up</button></a>
                
                
            </div>

            <div class="or-divider">Or</div>
        </form>
    </div>

    <script>
        // Handle Login Submission
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent page refresh

            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            if (email === "" || password === "") {
                alert("Please enter email and password.");
                return;
            }

            // Fake login validation
            if (email === "test@example.com" && password === "password123") {
                alert("Login Successful!");
                window.location.href = "dashboard.html"; // Redirect to dashboard
            } else {
                alert("Invalid email or password!");
            }
        });

        // Redirect to Sign-Up Page
        function redirectToSignUp() {
            window.location.href = "signup.html";
        }
    
    </script>

</body>
</html>
