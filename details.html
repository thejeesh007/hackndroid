<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Details</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #7A9C7D;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #5D1B1B;
            margin-bottom: 20px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            font-weight: bold;
            color: #5D1B1B;
            display: block;
            margin-bottom: 5px;
        }

        .input-field {
            display: flex;
            align-items: center;
            background: #fff;
            border: 1px solid #7A9C7D;
            border-radius: 5px;
            padding: 10px;
        }

        .input-field input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            padding-left: 10px;
        }

        .input-field img {
            width: 20px;
            height: 20px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #6C8C6E;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #5A7B5F;
        }

        /* Bottom Navigation */
        .bottom-nav {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            background: white;
            padding: 10px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            gap: 20px;
        }

        .bottom-nav img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <form id="detailsForm">
            <h2>Enter your Details</h2>

            <div class="input-group">
                <label>Height</label>
                <div class="input-field">
                    <input type="text" id="height" placeholder="Enter your height (in ft)">
                    <img src="https://img.icons8.com/ios-filled/50/ruler.png" alt="Height Icon">
                </div>
            </div>

            <div class="input-group">
                <label>Weight</label>
                <div class="input-field">
                    <input type="text" id="weight" placeholder="Enter your weight (in kg)">
                    <img src="https://img.icons8.com/ios-filled/50/weight.png" alt="Weight Icon">
                </div>
            </div>

            <div class="input-group">
                <label>Age</label>
                <div class="input-field">
                    <input type="number" id="age" placeholder="Enter your age">
                    <img src="https://img.icons8.com/ios-filled/50/calendar.png" alt="Age Icon">
                </div>
            </div>

            <div class="input-group">
                <label>Phone</label>
                <div class="input-field">
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                    <img src="https://img.icons8.com/ios-filled/50/phone.png" alt="Phone Icon">
                </div>
            </div>
            <a href="login.html"><button type="submit" class="btn">Done</button></a>
            
        </form>
    </div>

    <div class="bottom-nav">
        <img src="https://img.icons8.com/ios-filled/50/home.png" alt="Home">
        <img src="https://img.icons8.com/ios-filled/50/shopping-cart.png" alt="Cart">
    </div>

    <script>
        document.getElementById("detailsForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let height = document.getElementById("height").value.trim();
            let weight = document.getElementById("weight").value.trim();
            let age = document.getElementById("age").value.trim();
            let phone = document.getElementById("phone").value.trim();

            if (height === "" || weight === "" || age === "" || phone === "") {
                alert("All fields are required!");
                return;
            }

            alert("Details submitted successfully!");
            this.reset();
            window.location.href = "login.html";
        });
    </script>

</body>
</html>
