<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Fitness Profile - HealthHub</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #e0f2fe;
            min-height: 100vh;
        }

        nav {
            position: sticky;
            top: 0;
            overflow: hidden;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            z-index: 10;
        }

        .nav-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
            height: 64px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #0284c7;
            font-weight: bold;
            font-size: 1.25rem;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .login-link {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: #4b5563;
            text-decoration: none;
            transition: color 0.2s;
        }

        .login-link:hover {
            color: #0284c7;
        }

        .form-container {
            max-width: 800px;
            margin: 100px auto 40px;
            padding: 2rem;
        }

        .fitness-form {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .fitness-form h2 {
            color: #0284c7;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
            font-weight: 500;
        }

        .form-group select,
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: normal;
        }

        .primary-button {
            background-color: #0284c7;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
        }

        .primary-button:hover {
            background-color: #0369a1;
        }

        @media (max-width: 768px) {
            .fitness-form h2 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <i data-lucide="brain"></i>
                <span>HealthHub</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="login-link">
                    <i data-lucide="home"></i>
                    Home
                </a>
            </div>
        </div>
    </nav>

    <div class="form-container">
        <form id="fitnessForm" class="fitness-form">
            <h2>Create Your Personalized Fitness Plan</h2>
            
            <div class="form-group">
                <label for="fitnessLevel">Current Fitness Level</label>
                <select id="fitnessLevel" required>
                    <option value="">Select your level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <div class="form-group">
                <label for="goal">Primary Fitness Goal</label>
                <select id="goal" required>
                    <option value="">Select your goal</option>
                    <option value="weightLoss">Weight Loss</option>
                    <option value="muscleGain">Muscle Gain</option>
                    <option value="endurance">Endurance</option>
                    <option value="flexibility">Flexibility</option>
                </select>
            </div>

            <div class="form-group">
                <label>Preferred Workout Types</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="workoutType" value="cardio"> Cardio</label>
                    <label><input type="checkbox" name="workoutType" value="strength"> Strength Training</label>
                    <label><input type="checkbox" name="workoutType" value="yoga"> Yoga</label>
                    <label><input type="checkbox" name="workoutType" value="hiit"> HIIT</label>
                </div>
            </div>

            <div class="form-group">
                <label for="duration">Preferred Workout Duration (minutes)</label>
                <input type="range" id="duration" min="15" max="120" step="15" value="45">
                <span id="durationValue">45 minutes</span>
            </div>

            <div class="form-group">
                <label>Available Days for Workout</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="days" value="mon"> Monday</label>
                    <label><input type="checkbox" name="days" value="tue"> Tuesday</label>
                    <label><input type="checkbox" name="days" value="wed"> Wednesday</label>
                    <label><input type="checkbox" name="days" value="thu"> Thursday</label>
                    <label><input type="checkbox" name="days" value="fri"> Friday</label>
                    <label><input type="checkbox" name="days" value="sat"> Saturday</label>
                    <label><input type="checkbox" name="days" value="sun"> Sunday</label>
                </div>
            </div>

            <div class="form-group">
                <label>Equipment Available</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="equipment" value="dumbbells"> Dumbbells</label>
                    <label><input type="checkbox" name="equipment" value="resistanceBands"> Resistance Bands</label>
                    <label><input type="checkbox" name="equipment" value="treadmill"> Treadmill</label>
                    <label><input type="checkbox" name="equipment" value="bike"> Exercise Bike</label>
                    <label><input type="checkbox" name="equipment" value="none"> No Equipment</label>
                </div>
            </div>

            <div class="form-group">
                <label for="intensity">Preferred Intensity Level</label>
                <select id="intensity" required>
                    <option value="">Select intensity</option>
                    <option value="low">Low</option>
                    <option value="moderate">Moderate</option>
                    <option value="high">High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="conditions">Any Health Conditions or Injuries</label>
                <textarea id="conditions" rows="3" placeholder="Please list any injuries, health conditions, or limitations..."></textarea>
            </div>

            <button type="submit" class="primary-button">Create My Plan</button>
        </form>
    </div>

    <script>
        lucide.createIcons();

        const durationSlider = document.getElementById('duration');
        const durationValue = document.getElementById('durationValue');
        
        durationSlider.addEventListener('input', (e) => {
            durationValue.textContent = `${e.target.value} minutes`;
        });

        document.getElementById('fitnessForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = {
                fitnessLevel: document.getElementById('fitnessLevel').value,
                goal: document.getElementById('goal').value,
                workoutTypes: [...document.querySelectorAll('input[name="workoutType"]:checked')].map(cb => cb.value),
                duration: document.getElementById('duration').value,
                days: [...document.querySelectorAll('input[name="days"]:checked')].map(cb => cb.value),
                equipment: [...document.querySelectorAll('input[name="equipment"]:checked')].map(cb => cb.value),
                intensity: document.getElementById('intensity').value,
                conditions: document.getElementById('conditions').value
            };

            localStorage.setItem('fitnessProfile', JSON.stringify(formData));
            
            window.location.href = 'fitness_dash.html';
        });
    </script>
</body>
</html>
